<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Background Slider</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="slider-container">
            <div class="slide bg-one active"></div>

            <div class="slide bg-two"></div>

            <div class="slide bg-three"></div>

            <div class="slide bg-four"></div>

            <div class="slide bg-five"></div>

            <button class="arrow left-arrow" id="left">
                <i class="fas fa-arrow-left"></i>
            </button>
            <button class="arrow right-arrow" id="right">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>

        <script src="https://kit.fontawesome.com/bb58454283.js" crossorigin="anonymous"></script>
        <script src="./main.js"></script>
    </body>
</html>
