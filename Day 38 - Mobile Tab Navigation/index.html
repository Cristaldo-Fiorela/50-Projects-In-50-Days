<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Tab Navigation</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="phone">
        <img src="https://cdn.pixabay.com/photo/2023/07/01/18/56/dog-8100754_1280.jpg" alt="home" class="content show">

        <img src="https://cdn.pixabay.com/photo/2023/04/29/12/44/large-marble-7958534_1280.jpg" alt="home" class="content">

            <ul>
                <li>
                    <i class="fas fa-home"></i>

                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>

                </li>
            </ul>
        </nav>

    <script src="https://kit.fontawesome.com/bb58454283.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>

</html>
