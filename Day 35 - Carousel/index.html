<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="carousel">
        <div class="image-container" id="imgs">
            <img src="https://cdn.pixabay.com/photo/2016/07/23/23/02/lavenders-1537694_1280.jpg" alt="bee 1">
            <img src="https://cdn.pixabay.com/photo/2014/04/17/09/45/bees-326337_1280.jpg" alt="bee 2">
            <img src="https://cdn.pixabay.com/photo/2022/08/26/22/01/bee-7413333_1280.jpg" alt="bee 3">
            <img src="https://cdn.pixabay.com/photo/2014/02/03/08/04/bee-257176_1280.jpg" alt="bee 4">
        </div>
    </div>

    <div class="button-container">
        <button id="left">Prev</button>
        <button id="right">Next</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
